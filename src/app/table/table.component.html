<table>
    <tr *ngFor="let elem of listArray; trackBy: trackById; let i = index">
        <td>
            {{elem.text}}
        </td>
        <td>
            {{elem.text | translatePipe}}
        </td>
        <td class="deletecol">
            <button class="delButton" (click)="deleteItem(i)" [attr.title]="'demo.deleteButton' | translate" ></button>
        </td>
    </tr>
</table>

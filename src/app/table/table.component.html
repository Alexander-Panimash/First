<table>
    <tr *ngFor="let elem of tableArray; trackBy: trackById; let i = index">
        <td>
            {{elem.text}}
        </td>
        <td>
            {{elem.text | translatePipe}}
        </td>
        <td class="timeCol">
            {{elem.date | date:'H:mm' }}
        </td>
        <td class="deleteCol">
            <button (click)="this.arrayData.deleteItem(i)" [attr.title]="'deleteButton' | translate"
                    class="delButton"></button>
        </td>
    </tr>
</table>

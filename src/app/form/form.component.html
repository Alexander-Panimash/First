<div class="flex">
    <div class="formDiv">
        <div class="inputDiv">
            <label>
                <input (keydown.enter)=addItem(text) [(ngModel)]="text" [attr.placeholder]="'input' | translate"
                       type="text">
            </label>
            <button (click)=addItem(text) [attr.title]="'addButtonTitle' | translate" [disabled]="!text"
                    class="button" style="user-focus: none">
                {{ 'addButton' | translate }}
            </button>
        </div>
        <div class="langDiv">
            <app-select></app-select>
        </div>
    </div>
    <div class="tableDiv">
        <app-table [ngModel]="array"></app-table>
    </div>
</div>
